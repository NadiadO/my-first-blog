{% load static %}
<html>
    <head>
        <title>NND's blog</title>
        <!--link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!--link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"-->
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu" style="text-align:center; padding-left:3px; padding-bottom:3px; border: 4px grey; border-style:double; border-radius:8px;"><span class="glyphicon glyphicon-plus"></span></a>
                <!--a href="{% url 'post_new' %}" class="w3-button w3-xlarge w3-circle w3-grey" style="float:right;"><span class="glyphicon glyphicon-plus"></span></a-->
            {% endif %}
            <h1><a href="/">NND's Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
