{% extends 'blog/base.html' %}

{% block content %}
    <h2 id="title">The Posts</h2>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr class="roundDiv">
        </div>
    {% endfor %}
{% endblock %}
