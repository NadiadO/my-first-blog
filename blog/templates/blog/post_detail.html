{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-md-8">
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            {% if user.is_authenticated %}
                {% if not post.published_date %}
                    <a class="publishBtn btn btn-light" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
                {% endif %}
                <a class="squareBtn btn btn-light" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                <a class="squareBtn btn btn-light" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
            {% endif %}
            <h2 class="titleHeader">{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
